<!DOCTYPE html>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="resources/template2.xhtml">
    <ui:param name="pageTitle" value="MzG"/>
    <ui:define name="content">
        <h:form>

            <div class="well col-lg-5">
                <h2 class="h2">İlan Yayınla</h2>
                <ol class="breadcrumb">
                    <li><a href="#">Kedi</a></li>
                    <li><a href="#">Van Kedisi</a></li>
                    <li class="active">Eğitimsiz</li>
                </ol>
                <div class="form-group ">
                    <label>İlan Başlığı</label>


                    <h:inputText styleClass="form-control" required="true" requiredMessage="İlan Başlığı Giriniz"/>
                    <label>Resim Seçiniz</label>
                    <p:fileUpload label="Seçiniz"
                                  fileUploadListener="#{fileUploadView.handleFileUpload}"
                                  mode="" dragDropSupport="false"
                                  multiple="true" sizeLimit="100000" fileLimit="3"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                    <label>Açıklama</label><br />
                    <p:inputTextarea cols="40" rows="10"></p:inputTextarea>
                    <h:commandButton styleClass="btn btn-primary" value="Yayınla" />
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
