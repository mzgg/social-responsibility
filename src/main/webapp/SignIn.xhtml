<!DOCTYPE html>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        template="resources/template2.xhtml">
    <ui:param name="pageTitle" value="MzG"/>
    <ui:define name="content">
        <div class="col-md-5">
            <div class="well" style="padding: 20px;">
                <h3 class="h3"><strong>Üye Girişi</strong></h3>
                <div class="alert alert-danger" style=" font-weight: bold;">Kullanıcı adı veya Şifre hatalı</div>

                <table border="0" width="320" class="formSize">

                    <tr>
                        <td><h:outputLabel value="E-Posta"/></td>
                    </tr>
                    <tr>
                        <td><h:inputText styleClass="form-control" a:placeholder="E-Posta Adresiniz Giriniz... "/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Şifre"/></td>
                    </tr>
                    <tr>
                        <td><h:inputSecret styleClass="form-control" a:placeholder="************* "/></td>
                    </tr>
                    <tr>
                        <td><a href="#">Şifremi Unuttum</a></td>
                    </tr>
                    <tr>
                        <td align="right"><h:commandButton value="Giriş" styleClass="btn btn-primary"/></td>
                    </tr>
                </table>


            </div>
        </div>
    </ui:define>

</ui:composition>
