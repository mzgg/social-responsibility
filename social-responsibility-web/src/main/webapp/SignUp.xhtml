<!DOCTYPE html>


<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        template="resources/template2.xhtml">
    <ui:param name="pageTitle" value="Üye Ol"/>
    <ui:define name="content">

        <div class="col-md-5 " style="border:0px solid silver; ">
            <h:outputLabel rendered="#{not memberRegistrationBean.visibility}">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading"><strong>Tebrikler</strong>!</h4>
                    <p>Başarıyla Kayıt Oldunuz. Artık Sizde Hayvan Sahiplendirme Platformunun bir üyesisiniz.</p>
                    <p class="mb-0"><strong><a href="SignIn.xhtml">Giriş</a></strong> Panelinden Giriş yapabilirsiniz.
                    </p>
                </div>
            </h:outputLabel>

            <h:form rendered="#{memberRegistrationBean.visibility}">
                <div class="well">
                    <h3 class="h3"><strong>Üye Ol</strong></h3>
                    <h:messages styleClass="alert alert-danger" style=" font-weight: bold; padding-left: 30px;"/><br/>


                    <div class="form-group">
                        <label>Adınız :</label>
                        <h:inputText id="name"
                                     styleClass="form-control"
                                     requiredMessage="Lütfen Adınızı Giriniz"
                                     required="true"
                                     a:placeholder="Adınızı Giriniz... "
                                     value="#{memberRegistrationBean.member.memberName}"/>
                    </div>

                    <div class="form-group">
                        <label>Soyadnız :</label>
                        <h:inputText styleClass="form-control"
                                     requiredMessage="Lütfen Soydınızı Giriniz"
                                     required="true"
                                     a:placeholder="Soyadınızı Giriniz... "
                                     value="#{memberRegistrationBean.member.memberSurname}"/>
                    </div>

                    <div class="form-group">
                        <label>Telefon :</label>
                        <h:inputText styleClass="form-control"
                                     a:placeholder="Telefonunuzu Giriniz... "
                                     value="#{memberRegistrationBean.member.phone}"/>
                    </div>

                    <div class="form-group">
                        <label>E-Posta :</label>
                        <h:inputText styleClass="form-control"
                                     requiredMessage="E-Posta Adresinizi Giriniz"
                                     required="true"
                                     a:placeholder="E-Posta Adresinizi Giriniz... "
                                     value="#{memberRegistrationBean.member.emailAddress}"/>
                    </div>
                    <div class="form-group">
                        <label>Şifre :</label>
                        <h:inputSecret styleClass="form-control"
                                       requiredMessage="Lütfen Şifreinizi Giriniz"
                                       required="true"
                                       a:placeholder="Şifrenizi Giriniz... "
                                       value="#{memberRegistrationBean.member.password}"/>


                    </div>

                    <div class="form-group">
                        <label>Şifre Tekrar :</label>
                        <h:inputSecret styleClass="form-control"
                                       requiredMessage="Lütfen Şifreinizi Giriniz"
                                       required="true"
                                       a:placeholder="Şifrenizi Giriniz... "/>


                    </div>
                    <h:commandButton value="Kayıt Ol" action="#{memberRegistrationBean.save(memberRegistrationBean.member)}" styleClass="btn btn-primary"/>
                </div>


            </h:form>
        </div>

    </ui:define>

</ui:composition>
