<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
</h:head>
<h:body>
    <c:forEach items="#{publishedAdvertisementBean.advertisements()}" var="ads">
    <table border="1" style="width:600px; height: 150px; margin: 10px;" class="table-bordered">
        <tr>
            <td rowspan="4" width="120"><img class="img-thumbnail" style="width: 120px; height: 120px;"
                                             src="../resources/images/#{ads.advertisementImageList.get(0).advertisementImageName}"/></td>
            <td colspan="4"><strong>#{ads.advertisementTopic}</strong></td>
        </tr>
        <tr>
            <td colspan="4">
                <ol class="breadcrumb" style="padding: 0px; margin: 0px;">
                    <li><a href="#">#{ads.city.cityName}</a></li>
                    <li><a href="#" class="active">#{ads.district.districtName}</a></li>

                </ol>
            </td>
        </tr>
        <tr>
            <td width="70">Durum: </td>
            <td width="120"><span class="label label-warning">Onay Bekleniyor</span></td>
            <td width="100">İzlenme: <span class="label label-default">...</span></td>
            <td><a href="#">Düzenle</a> </td>

        </tr>
        <tr>

            <td>Bitiş tarihi: </td>
            <td><span class="label label-default">#{ads.endDate}</span></td>
            <td><span class="glyphicon glyphicon-envelope">(0)</span> </td>
            <td></td>

        </tr>
        <tr>
            <td>
                <small><strong>İlan no: #{ads.advertisementNumber}</strong></small>
            </td>
            <td colspan="4">df</td>
        </tr>
    </table>
</c:forEach>
</h:body>
</html>
