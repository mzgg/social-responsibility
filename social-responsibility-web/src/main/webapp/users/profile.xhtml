<!DOCTYPE html>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        template="../resources/template2.xhtml">
    <ui:param name="pageTitle" value="MzG"/>
    <ui:define name="content">
<h:head>

</h:head>

        <div class="well" style="padding: 10px; height: 600px;">
            <h3 class="h3"><strong>Detaylı Üyelik Bilgileriniz</strong></h3>


            <div class="col-md-4">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a data-toggle="tab" href="#home">Kişisel Bilgiler</a></li>
                    <li><a data-toggle="tab" href="#menu1">İş Bilgileri</a></li>
                    <li><a data-toggle="tab" href="#menu2">Hayvan Biyografisi</a></li>

                </ul>
            </div>
            <div class="col-md-8">
                <div class="tab-content panel panel-default panel-body">
                    <div id="home" class="tab-pane fade in active">
                        <h3>Kişsel Bilgiler</h3>

                        <h:form>
                            <p:growl id="growl" showDetail="false" sticky="true" />
                           <!-- <h:messages styleClass="alert alert-danger hMessage"
                                        style=" font-weight: bold; padding-left: 30px;"/> -->
                            <h:panelGrid columns="2" cellspacing="20" cellpadding="10"
                                         style="width: 500px; margin: 10px;">
                                <h:outputLabel value="Adınız: "/>
                                <h:outputLabel value="#{memberUpdateProfile.member.memberName}"
                                               rendered="#{not memberUpdateProfile.visibility}"/>
                                <h:inputText styleClass="form-control"
                                             value="#{memberUpdateProfile.member.memberName}"
                                             required="true"
                                             requiredMessage="Adınızı Silemezsiniz..."
                                             rendered="#{memberUpdateProfile.visibility}"/>

                                <h:outputLabel value="Soyadınız:  "/>
                                <h:outputLabel value="#{memberUpdateProfile.member.memberSurname}"
                                               rendered="#{not memberUpdateProfile.visibility}"/>
                                <h:inputText styleClass="form-control"
                                             value="#{memberUpdateProfile.member.memberSurname}"
                                             required="true"
                                             requiredMessage="Soydınızı Silemezsiniz..."
                                             rendered="#{memberUpdateProfile.visibility}"/>


                                <h:outputLabel value="E-Posta"/>
                                <h:outputLabel value="#{memberUpdateProfile.member.emailAddress}"
                                />


                                <h:outputLabel value="Telefon"/>
                                <h:outputLabel value="#{memberUpdateProfile.member.phone}"
                                               rendered="#{not memberUpdateProfile.visibility}"/>
                                <h:inputText styleClass="form-control"
                                             a:placeholder="Telefonunuzu Giriniz... "
                                             value="#{memberUpdateProfile.member.phone}"
                                             rendered="#{memberUpdateProfile.visibility}"/>



                                <h:panelGroup/>
                                <br/>
                                <h:commandButton value="Düzenle" styleClass="btn btn-primary"
                                                 action="#{memberUpdateProfile.changeAktive}"
                                                 rendered="#{not memberUpdateProfile.visibility}"/>
                                <p:commandButton  value="Kaydet" ajax="false" update="growl"
                                                 action="#{memberUpdateProfile.updateSave}"
                                                 rendered="#{memberUpdateProfile.visibility}"/>


                            </h:panelGrid>
                        </h:form>

                    </div>
                    <div id="menu1" class="tab-pane fade">
                        <h3>Kişsel Bilgiler</h3>
                        <div class="alert alert-danger" style=" font-weight: bold;">
                            <span class="sr-only">Error:</span>
                            Hata Mesajları
                        </div>

                        <h:panelGrid columns="2" columnClasses="form-group" cellpadding="10"
                                     style="width: 500px; margin: 10px;">

                            <h:outputLabel value="Mesliğiniz ?"/>
                            <h:inputText styleClass="form-control" a:placeholder="Ne İş Yaptığınızı Giriniz... "/>

                            <h:outputLabel value="Kaç Senedir Çalışıyor sunuz ?"/>
                            <h:inputText styleClass="form-control" a:placeholder="Ne İş Yaptığınızı Giriniz... "/>

                            <h:outputLabel value="Evli Misiniz ?"/>
                            <p:selectOneRadio>

                                <f:selectItem itemValue="1" itemLabel="Evet"/>
                                <f:selectItem itemValue="1" itemLabel="Hayır"/>
                            </p:selectOneRadio>

                            <h:outputLabel value="Evde Kaç Kişi yaşıyor sunuz ?"/>
                            <h:inputText styleClass="form-control" a:placeholder="??"/>

                        </h:panelGrid>
                        <p:commandButton value="Düzenle"/>

                    </div>
                    <div id="menu2" class="tab-pane fade">

                        <h3>Hayvan Bakım Bilgileri</h3>
                        <div class="alert alert-danger" style=" font-weight: bold;">
                            <span class="sr-only">Error:</span>
                            Hata Mesajları
                        </div>

                        <h:panelGrid columns="2" columnClasses="form-group" cellpadding="10"
                                     style="width: 500px; margin: 10px;">

                            <h:outputLabel value="Daha Önce Hayvan baktınız mı?"/>
                            <p:selectOneRadio>
                                <f:selectItem itemValue="1" itemLabel="Evet"/>
                                <f:selectItem itemValue="1" itemLabel="Hayır"/>
                            </p:selectOneRadio>

                            <h:outputLabel value="Baktıysanız ne Tür hayvanlar baktınız ?"/>
                            <h:inputText styleClass="form-control"
                                         a:placeholder="Baktınız hayvanların türlerini giriniz !"/>


                        </h:panelGrid>
                        <p:commandButton value="Düzenle"/>


                    </div>

                </div>
            </div>


        </div>


    </ui:define>

</ui:composition>
