<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>


</h:head>
<h:body>

    <ui:composition template="../resources/template2.xhtml">

        <ui:param name="pageTitle" value="İlanlar"/>
        <ui:define name="content">

            <h:form>

                <h:panelGrid columns="7" cellpadding="6">
                    <p:outputLabel value="Hayvan Türü: ">
                        <p:selectOneListbox id="country" value="#{dropdownView.country}" style="width:150px">
                            <p:ajax listener="#{dropdownView.onCountryChange}" update="city"/>
                            <f:ajax event="click" render="@all"/>
                            <f:selectItems var="item"
                                           itemLabel="#{item.value}"
                                           itemValue="#{item.key}"
                                           value="#{dropdownView.countries.entrySet()}"/>
                        </p:selectOneListbox>
                    </p:outputLabel>

                    <p:outputLabel value="Hayvan Irkı: " rendered="#{dropdownView.visibility}">
                        <p:selectOneListbox id="city" value="#{dropdownView.city}" style="width:230px">
                            <f:ajax event="click" render="@all"/>
                            <f:selectItems var="item"
                                           itemLabel="#{item.value}"
                                           itemValue="#{item.key}"
                                           value="#{dropdownView.cities.entrySet()}"/>
                        </p:selectOneListbox>
                    </p:outputLabel>

                    <p:outputLabel value="Eğitim:" rendered="#{dropdownView.visibilityForTrainingBox}">
                        <p:selectOneListbox value="#{dropdownView.training}">
                            <f:ajax event="click" render="@all"/>
                            <f:selectItem itemLabel="Eğitimli" itemValue="1"/>
                            <f:selectItem itemLabel="Eğitimsiz" itemValue="0"/>
                        </p:selectOneListbox>
                    </p:outputLabel>

                    <p:commandButton value="Submit" icon="ui-icon-check" rendered="#{dropdownView.visibilityForButton}"/>
                </h:panelGrid>

                <p:separator/>



            </h:form>
            <div class="col-md-10 col-md-offset-1">
                <div class="well">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#home" role="tab">İlan Ver</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#profile" role="tab">Yayında Olan İlanlar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#messages" role="tab">Yayında Olmayan İlanlar</a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane" id="home" role="tabpanel">
                            <ui:include src="advertisementSelectionForm.xhtml" />
                        </div>

                        <div class="tab-pane active" id="profile" role="tabpanel">
                            <ui:include src="published.xhtml" />
                        </div>

                        <div class="tab-pane" id="messages" role="tabpanel" style="padding: 10px;">
                            <ui:include src="unpublished.xhtml" />
                            <ui:include src="unpublished.xhtml" />
                        </div>

                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>
</h:body>

</html>
