<!DOCTYPE html>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
        template="resources/template3.xhtml">
    <ui:param name="pageTitle" value="MzG"/>
    <ui:define name="search">
        <h:form>
            <div class="well" style="background-color: white;">
                #{searchFormBean.search.petKind}
                <table class="table table-striped" border="1" width="200">
                    <tbody>
                    <tr>
                        <th>Resim</th>
                        <th>Hayvan</th>
                        <th>İlan Başlığı</th>
                        <th>Yaşı</th>
                        <th>Türü</th>
                        <th>İlan Tarihi</th>
                        <th>İl</th>
                    </tr>
                    <c:forEach var="search" items="#{searchFormBean.searchList()}">



                        <tr>

                            <td><a href="detailAdvertisement.xhtml?test=#{search.advertisementNumber}"><img src="resources/upload/#{search.advertisementImageList.get(0).advertisementImageName}" width="40" height="40"/></a></td>
                            <td>#{search.petKind.kindName}</td>
                            <td>#{search.advertisementTopic}</td>
                            <td>#{search.age}</td>
                            <td>#{search.petRace.raceName}</td>
                            <td>12.06.2016</td>
                            <td>#{search.city.cityName}<br/>#{search.district.districtName}</td>
                        </tr>

                    </c:forEach>

                    </tbody>
                </table>


            </div>
        </h:form>
        </ui:define>

        </ui:composition>
