<!DOCTYPE html>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Hayvan Ara</h3>
        </div>

        <div class="panel-body">
            <table border="0" style="height: 230px;" cellpadding="5" cellspacing="5">
                <tr>
                    <td width="50">
                        <small>Şehir :</small>
                    </td>
                    <td colspan="3">
                        <h:selectOneMenu styleClass="form-control">
                            <f:selectItem itemLabel="--Şehir Seçiniz--"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>
                        <small> Türü:</small>
                    </td>
                    <td colspan="3">
                        <h:selectOneMenu styleClass="form-control">
                            <f:selectItem itemLabel="--Hayvan Seçiniz--"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>
                        <small>Cinsi:</small>
                    </td>
                    <td colspan="3">
                        <h:selectOneMenu styleClass="form-control" style="size: 10px;">
                            <f:selectItem itemLabel="--Seçiniz--"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>
                        <small> Yaşı:</small>
                    </td>
                    <td>
                        <h:inputText size="2" styleClass="form-control "/>
                    </td>
                    <td> to</td>
                    <td>
                        <h:inputText size="2" styleClass="form-control "/>
                    </td>
                </tr>
                <tr>
                    <td colspan="5" align="right"><h:commandButton value="Ara" styleClass="btn btn-info"/></td>
                </tr>
            </table>


        </div>
    </div>

</ui:composition>
