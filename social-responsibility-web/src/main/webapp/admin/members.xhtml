<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>

    <ui:composition template="template/template.xhtml">
        <ui:param name="pageTitle" value="Üye Düzenleme"/>
        <ui:define name="icerik">

            <p:growl id="growl" showDetail="false" sticky="true"/>
            <div class="col-md-3" style="padding: 0px;">
                <div class="list-group  ">

                    <h:form>
                        <h:commandLink value="Üyeler" styleClass="list-group-item"
                                       action="members.xhtml"> </h:commandLink>
                        <h:commandLink value="İlan Onayla" styleClass="list-group-item"
                                       action="index.xhtml"> </h:commandLink>
                    </h:form>

                </div>
            </div>
            <div class="col-md-9">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <h4 class="h4"></h4>
                        <hr/>
                        <h4>Üyeler</h4>
                        <table border="1" width="600" align="center" class="table table-striped">
                            <h:form>
                                <tr>
                                    <th>Üye Adı</th>
                                    <th>Üyelik Durumu</th>
                                    <th>Detay</th>
                                    <th>Sil</th>

                                </tr>
                                <ui:repeat value="#{memberBean.members()}" var="member">
                                    <tr>
                                        <td>#{member.memberName} #{member.memberSurname}</td>

                                        <td width="50"><h:commandButton value="İncele" styleClass="btn btn-info"/></td>
                                        <td width="50">
                                            <h:panelGrid rendered="#{member.role!=2}">
                                                <h:commandButton value="Banla"
                                                                 action="#{memberBean.banMember(member.memberId)}"
                                                                 rendered="#{member.enabled!=0}"
                                                                 styleClass="btn btn-danger"/>
                                                <h:commandButton value="Aktif"
                                                                 action="#{memberBean.aktiveMember(member.memberId)}"
                                                                 rendered="#{member.enabled==0}"
                                                                 styleClass="btn btn-success"/>
                                            </h:panelGrid>
                                        </td>
                                        <td width="20"><h:commandButton rendered="#{member.role!=2}" value="Sil" styleClass="btn btn-default"/></td>
                                    </tr>
                                </ui:repeat>
                            </h:form>
                        </table>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</h:body>
</html>
