<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
    <h:form>
<h:outputText value="#{searchFormBean.search.petKind}" />
        <table border="0" style="height: 330px;" cellpadding="5" cellspacing="5">
            <tr>
                <td width="50">
                    <small>Türü :</small>
                </td>
                <td colspan="3">

                    <h:selectOneMenu id="petKind" value="#{dropdownView.petKind}" styleClass="form-control">
                        <p:ajax listener="#{dropdownView.onKindChange}" update="petRace"/>
                        <f:selectItem itemLabel="--Fark Etmez--" itemValue="-1" noSelectionOption="true"/>

                        <f:selectItems var="item"
                                       itemLabel="#{item.value}"
                                       itemValue="#{item.key}"
                                       value="#{dropdownView.kinds.entrySet()}"/>
                    </h:selectOneMenu>

                </td>
            </tr>
            <tr>
                <td>
                    <small> Irkı:</small>
                </td>
                <td colspan="3">
                    <h:selectOneMenu id="petRace" value="#{dropdownView.petRace}" styleClass="form-control">
                        <f:selectItem itemLabel="--Fark Etmez--" itemValue="-1" noSelectionOption="true"/>

                        <f:selectItems var="item"
                                       itemLabel="#{item.value}"
                                       itemValue="#{item.key}"
                                       value="#{dropdownView.races.entrySet()}"/>
                    </h:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td>
                    <small>Cinsiyet:</small>
                </td>
                <td colspan="3">
                    <h:selectOneMenu value="#{searchFormBean.search.gender}" styleClass="form-control" style="size: 10px;">
                        <f:selectItem itemLabel="--Fark Etmez--" itemValue="-1" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Erkek" itemValue="1"/>
                        <f:selectItem itemLabel="Dişi" itemValue="0"/>

                    </h:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td>
                    <small>Eğitim:</small>
                </td>
                <td colspan="3">
                    <h:selectOneMenu value="#{searchFormBean.search.training}" styleClass="form-control" style="size: 10px;" >
                        <f:selectItem noSelectionOption="true" itemLabel="--Fark Etmez--" itemValue="-1" />

                        <f:selectItem noSelectionOption="false" itemLabel="Eğitimli" itemValue="1"/>
                        <f:selectItem itemLabel="Eğitimsiz" itemValue="0"/>
                    </h:selectOneMenu>
                </td>
            </tr>

            <tr>
                <td>
                    <small> Yaşı:</small>
                </td>
                <td>
                    <h:inputText value="#{searchFormBean.search.ageFirst}" size="2" styleClass="form-control "
                                 style="height: 30px; width: 15"/>
                </td>
                <td><strong>  &nbsp; ile &nbsp; </strong></td>
                <td>
                    <h:inputText value="#{searchFormBean.search.ageLast}" size="2" styleClass="form-control "
                                 style="height: 30px; width: 15"/>
                </td>
            </tr>
            <tr>
                <td>
                    <small>Şehir:</small>
                </td>
                <td colspan="3">
                    <h:selectOneMenu styleClass="form-control" id="city"
                                     value="#{cityAndDistrictDropdownBean.city}" style="width:150px">
                        <p:ajax listener="#{cityAndDistrictDropdownBean.onCityChange}" update="district"/>
                        <f:selectItem itemLabel="--Fark Etmez--" itemValue="-1" noSelectionOption="true"/>
                        <f:selectItems value="#{cityAndDistrictDropdownBean.cities.entrySet()}"
                                       var="item"
                                       itemLabel="#{item.value}"
                                       itemValue="#{item.key}"/>
                    </h:selectOneMenu>

                </td>
            </tr>
            <tr>
                <td>
                    <small>İlçe:</small>
                </td>
                <td colspan="3">
                    <h:selectOneMenu styleClass="form-control" id="district"
                                     value="#{cityAndDistrictDropdownBean.district}" style="width:150px">
                        <f:selectItem itemLabel="--Fark Etmez--" itemValue="-1" noSelectionOption="true"/>
                        <f:selectItems value="#{cityAndDistrictDropdownBean.districts.entrySet()}"
                                       var="item"
                                       itemLabel="#{item.value}"
                                       itemValue="#{item.key}"/>
                    </h:selectOneMenu>
                </td>
            </tr>

            <tr>
                <td colspan="5" align="right">
                    <h:commandButton value="Ara" action="search.xhtml"
                                     styleClass="btn btn-info">
                        <f:setPropertyActionListener value="#{dropdownView.petKind}" target="#{searchFormBean.search.petKind}" />
                        <f:setPropertyActionListener value="#{dropdownView.petRace}" target="#{searchFormBean.search.petRace}" />
                        <f:setPropertyActionListener value="#{cityAndDistrictDropdownBean.city}" target="#{searchFormBean.search.city}" />
                        <f:setPropertyActionListener value="#{cityAndDistrictDropdownBean.district}" target="#{searchFormBean.search.district}" />

                    </h:commandButton>
                </td>
            </tr>
        </table>


    </h:form>
</h:body>
</html>
