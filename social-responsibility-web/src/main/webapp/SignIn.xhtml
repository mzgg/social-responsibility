<!DOCTYPE html>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        template="resources/template2.xhtml">
    <ui:param name="pageTitle" value="MzG"/>
    <ui:define name="content">
        <div class="col-md-5">
            <div class="well">
                <h3 class="h3"><strong>Üye Girişi</strong></h3>

                <h:outputText value="#{authorization.email}"/>

                <h:messages styleClass="alert alert-danger" style=" font-weight: bold; padding-left: 30px;"/><br/>

                <h:form prependId="false">
                    <table border="0" width="320" class="formSize">

                        <tr>
                            <td><h:outputLabel value="E-Posta"/></td>
                        </tr>
                        <tr>
                            <td><h:inputText styleClass="form-control" id="j_username"
                                             a:placeholder="E-Posta Adresiniz Giriniz... "
                                             value="#{loginBean.userName}"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel value="Şifre"/></td>
                        </tr>
                        <tr>
                            <td><h:inputSecret id="j_password" styleClass="form-control"
                                               a:placeholder="************* "
                                               value="#{loginBean.password}"/></td>
                        </tr>

                        <tr>
                            <td><a href="#">Şifremi Unuttum</a></td>
                        </tr>
                        <tr>
                            <td align="right"><h:commandButton action="#{loginBean.userValidate}"
                                                               value="Giriş"
                                                               styleClass="btn btn-primary">


                            </h:commandButton></td>
                        </tr>
                    </table>
                </h:form>


                <h:outputLabel value="#{sessionScope['SPRING_SECURITY_LAST_EXCEPTION'].message}"
                               rendered="#{!empty sessionScope['SPRING_SECURITY_LAST_EXCEPTION'].message}"
                               style="margin-left: 5px;color: red"/>

            </div>
        </div>
    </ui:define>

</ui:composition>
